<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function isPrime(n) {
            if (n <= 1) return false; // Số nhỏ hơn hoặc bằng 1 không phải là số nguyên tố
            if (n === 2) return true;  // 2 là số nguyên tố
            if (n % 2 === 0) return false; // Số chẵn lớn hơn 2 không phải là số nguyên tố

            // Kiểm tra các số từ 3 đến căn bậc hai của n
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i === 0) {
                    return false; // Nếu chia hết thì không phải là số nguyên tố
                }
            }
            return true; // Nếu không chia hết cho số nào thì là số nguyên tố
        }

        function checkPrime() {
            var number = prompt("Nhập một số: ");
            number = parseInt(number); // Chuyển đổi giá trị nhập vào thành số nguyên

            if (isNaN(number)) {
                alert("Vui lòng nhập một số hợp lệ.");
            } else {
                if (isPrime(number)) {
                    alert(number + " là số nguyên tố.");
                } else {
                    alert(number + " không phải là số nguyên tố.");
                }
            }
        }

        // Gọi hàm kiểm tra
        checkPrime();
    </script>
</body>

</html>
